<!DOCTYPE html>
<html>
<head>
  <title>Custom NGINX</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;  /* stack children vertically */
      gap: 20px;               /* space between h1 and p */
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #555;
      max-width: 600px;       /* optional: limit width */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello from Sonali</h1>
    <p>
      This application is a custom Nginx-based web service deployed using a CI/CD pipeline.
      The application is containerized with Docker, automatically deployed using Jenkins,
      and managed on Kubernetes using Helm.
    </p>
  </div>
</body>
</html>
